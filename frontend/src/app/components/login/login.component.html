<body>
    <div class="container separador">
        <div class="row justify-content-center">
            <div class="card" style="width: 500px;">
              <div class="card-body">
                <h5 class="card-title">INGRESAR</h5>
                <form [formGroup]="loginForm" (ngSubmit)="addProyecto(loginForm)" novalidate>
                    <div class="form-group">
                        <input type="text" class= "form-control" name="cedula" placeholder="Cedula" formControlName="cedula" autofocus>
                        <div *ngIf="loginForm.get('cedula').errors" class="alert alert-danger">
                            <div *ngIf="loginForm.get('cedula').errors['required']">
                              Cedula requerida
                            </div>
                            <div *ngIf="loginForm.get('cedula').errors['pattern']">
                              Cedula requerida
                            </div>
                        </div>  
                    </div> 
                    <div class="form-group">
                        <input type="password" class= "form-control" name="password" placeholder="Contraseña" formControlName= "password">
                        <div *ngIf="loginForm.get('password').errors" class="alert alert-danger">
                            <div *ngIf="loginForm.get('password').errors['required']">
                              Contraseña requerido
                            </div>
                            <div *ngIf="loginForm.get('password').errors['pattern']">
                              Contraseña incorrecto
                            </div>
                        </div>  
                    </div>  
                    <div class="form-label-group">
                        <button [disabled]="!loginForm.valid" class="btn btn-block" id="btnLogin" (click)="addProyecto(loginForm)"
                          type="button">Login</button>
                    </div>        
                </form>
              </div>
            </div>
        </div>
    </div>
</body>
